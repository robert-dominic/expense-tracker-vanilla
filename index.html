<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expense-tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <!-- Header's text -->
    <h1 id="header-text">Expense Tracker</h1>

    <!-- Custom Welcome Modal -->
    <div id="welcome-modal" class="modal-overlay">
      <div class="modal-card">
        <h2>ðŸ‘‹ Welcome to Expense Tracker!</h2>
        <p>What should we call you?</p>
        <input 
          type="text" 
          id="username-input" 
          placeholder="Enter your name"
          maxlength="20"
        >
        <div class="modal-buttons">
          <button id="submit-name-btn">Get Started</button>
          <button id="cancel-btn" class="cancel-button">Skip</button>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div id="greeting-section">
      <h2 id="greeting"></h2>
    </div>
    <!-- Expense form -->
     <form id="expense-form">
        <!-- Date input -->
        <div class="form-input">
            <label for="date">Date</label>
            <input type="date" id="date" required>
        </div>
        <!-- Category dropdown -->
        <div class="form-input">
            <label for="category">Category</label>
            <select name="category" id="category" required>
                <option value="">Select Category</option>
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="utilities">Utilities</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-input">   
        <!-- Description input -->
            <label for="description">Description</label>
            <textarea 
              type="text" 
              id="description" 
              placeholder="Describe the expense" 
              required
            ></textarea>
        </div>
        <div class="form-input">
         <!-- Amount input -->
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" required>
        </div>
            <!-- Add expense button -->
            <button type="submit" id="add-btn">
              Add Expense
            </button>
     </form>
    
     <!-- Data visualisation section -->
     <section class="stats-container">
       <!-- Cards on the left -->
      <h1 class="stats-text">Your expenses stats</h1>
       <div class="stats-cards">
         <div class="stat-card">
           <h3>Total Expenses</h3>
           <span id="stat-total">$0</span>
         </div>
         <div class="stat-card">
           <h3>This Month's Total</h3>
           <span id="stat-month">$0</span>
         </div>
         <div class="stat-card">
           <h3>Number of Expenses</h3>
           <span id="stat-count">0</span>
         </div>
         <div class="stat-card">
           <h3>Average Expense</h3>
           <span id="stat-average">$0</span>
         </div>
       </div>

       <!-- Right side: Pie chart -->
       <div class="chart-container">
         <canvas id="expense-chart"></canvas>
       </div>
     </section>

     <!-- Filter container -->
    <section id="filter-container">
      <div>
        <button data-category="all" class="filter-option">All</button>
        <button data-category="food" class="filter-option">Food</button>
        <button data-category="transportation" class="filter-option">Transportation</button>
        <button data-category="utilities" class="filter-option">Utilities</button>
        <button data-category="other" class="filter-option">Other</button>  
      </div> 
        
      <!-- Date filter -->
       <select name="date-filter" id="date-filter">
        <option class="date-filter-option" data-days="all" value="all-time">All Time</option>
        <option class="date-filter-option" data-days="7" value="last-7-days">Last 7 Days</option>
        <option class="date-filter-option" data-days="30" value="last-30-days">Last 30 Days</option>
       </select>
    </section>
     <!-- Expenses card display -->
     <div id="expense"></div>
     <!-- Total amount -->
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./script.js"></script>
</body>
</html>
