<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expense-tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <!-- Header's text -->
    <h1>Expense Tracker</h1>
  </header>
  <main class="container">
    <!-- Expense form -->
     <form id="expense-form">
        <!-- Date input -->
        <div class="form-input">
            <label for="date">Date</label>
            <input type="date" id="date" required>
        </div>
        <!-- Category dropdown -->
        <div class="form-input">
            <label for="category">Category</label>
            <select name="category" id="category" required>
                <option value="">Select Category</option>
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="utilities">Utilities</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-input">   
        <!-- Description input -->
            <label for="description">Description</label>
            <textarea 
              type="text" 
              id="description" 
              placeholder="Describe the expense" 
              required
            ></textarea>
        </div>
        <div class="form-input">
         <!-- Amount input -->
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" required>
        </div>
            <!-- Add expense button -->
            <button type="submit" id="add-btn">
              Add Expense
            </button>
     </form>
     <!-- Filter container -->
    <section id="filter-container">
      <div>
        <button data-category="all" class="filter-option">All</button>
        <button data-category="food" class="filter-option">Food</button>
        <button data-category="transportation" class="filter-option">Transportation</button>
        <button data-category="utilities" class="filter-option">Utilities</button>
        <button data-category="other" class="filter-option">Other</button>  
      </div> 
        
      <!-- Date filter -->
       <select name="date-filter" id="date-filter">
        <option class="date-filter-option" data-days="all" value="all-time">All Time</option>
        <option class="date-filter-option" data-days="7" value="last-7-days">Last 7 Days</option>
        <option class="date-filter-option" data-days="30" value="last-30-days">Last 30 Days</option>
       </select>
    </section>
    <section class="total-container">
      <span id="total-expenses"></san>
    </section>
     <!-- Expenses card display -->
     <div id="expense"></div>
     <!-- Total amount -->
  </main>
  <script src="./script.js"></script>
</body>
</html>
